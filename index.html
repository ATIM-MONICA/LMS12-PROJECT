<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Register Now</h2>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>
            <div id="passwordStrength"></div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
            <span class="error" id="mobileError"></span>

            <label for="language">Preferred Language</label>
            <select id="language" name="language" required>
                <option value="">Select a language</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <span class="error" id="languageError"></span>

            <label for="attachment">Upload File</label>
            <input type="file" id="attachment" name="attachment" accept=".jpg,.png,.pdf,.zip">
            <span class="error" id="fileError"></span>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <span class="error" id="genderError"></span>

            <label>
                <input type="checkbox" id="terms" name="terms" required> I accept the Terms and Conditions
            </label>
            <span class="error" id="termsError"></span>

            <button type="submit">Register Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
